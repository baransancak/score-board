<body>
  <center><h1 style="color: white;">Goril Dövüşü Score Board</h1>
  <div class="container">
    <div id="team1">
      <p id="t1Name">Kırmızı Köşe</p>
      <p id="t1Score">0</p>
      <button class="btn" id="t1NameEdit" onclick="t1NameChange()">

      <button class="btn" onclick="t1Increase()">Point</button>
      <button class="btn" onclick="t1Decrease()">-</button>
    </div>

    <div id="team2">
      <p id="t2Name">Mavi Köşe</p>
      <p id="t2Score">0</p>
      <button class="btn" id="t2NameEdit" onclick="t2NameChange()">
        Goril Değiştir
      </button>
      <button class="btn" onclick="t2Increase()">Point</button>
      <button class="btn" onclick="t2Decrease()">-</button>
    </div>

    <script src="script.js"></script>
</body>
